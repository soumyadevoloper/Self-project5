<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquaflow</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"/>
</head>
<body>
    <div id="main">
        <div id="nav">
            <div id="nav-left">
                <h2>MISU</h2>
                <h5>Products</h5>
                <h5>About</h5>
                <h5>App</h5>
                <h5>FAQ</h5>
            </div>
            <div id="nav-right">
                <div id="button-container">
                    <button type="button" class="button">Login</button>
                    <button type="button" class="button1">Signup</button>
                </div>
            </div>
        </div>
        <div id="mid">
            <div id="left">
                <div id="left-text">
                <h1>The simple</h1>
                <h1>Bottle</h1>
                <h1>Water</h1>
                <h5>MORE OFFERS</h5>
                <div id="small">
                    <div id="s-left">
                        <h6>DHCP</h6>
                        <h4>All Products</h4>
                    </div>
                    <div id="s-right">
                        <i class="ri-shopping-cart-2-line"></i>
                    </div>
                </div>
                </div>
               <div id="img-con">
                <img src="photo.png" alt="">
               </div> 
               
            </div>
            <div id="right">
                <div id="r-top">
                    <div id="r-text">
                        <h4>See our</h4>
                        <h4>blog</h4>
                        <i class="ri-arrow-right-up-line"></i>
                    </div>
                    <div id="r-img">
                        <img src="photo1.png" alt="">
                    </div>
                </div>
                <div id="r-bottom">
                    <div id="r-bot-text">
                        <h5>Have some questions</h5>
                        <i class="ri-send-plane-fill"></i>
                    </div>
                    <div id="r-low">
                        <h2>CONTACT US</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
